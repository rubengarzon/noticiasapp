<ion-card (click)="openArticle()">
  <ion-card-subtitle class="ion-margin">
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin">
        <span class="text-primary">{{index+1}}. </span>
        <span class="article-source-name">{{article.source.name}}</span>
      </ion-col>
      <ion-col align="right">
        <ion-button fill="clear" (click)="onClick()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-subtitle>
  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{article.title}}
  </ion-card-title>
  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage">
  </ion-img>
  <ion-card-content *ngIf="article.description">
    <p [innerHTML]="article.description"></p>
  </ion-card-content>
</ion-card>
